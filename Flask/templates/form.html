<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>

<h2>User Form</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form action="/submit" method="POST">
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
